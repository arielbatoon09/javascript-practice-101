<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsDev Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-md mx-auto">
      <form class="relative my-6">
        <input
          id="searchInput"
          type="text"
          class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Search..."
        />
        <div
          id="autocomplete"
          class="absolute left-0 right-0 bg-white shadow-md mt-2 rounded-b-lg hidden"
        >
          <ul id="suggestions" class="py-1"></ul>
        </div>
      </form>
      <table id="dataTable" class="w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b"></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      id="modalBackdrop"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden"
    ></div>
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white w-1/2 p-4">
        <h2 class="text-2xl font-bold mb-4" id="modalTitle"></h2>
        <p id="modalContent"></p>
        <button
          id="modalCloseButton"
          class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Close
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
